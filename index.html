  <body>
    <div class="background-image">
       
    <form id='searchForm'>
      <input id="cityentry" type="text" placeholder="Where in the world to go?" autofocus="on" />
      <input id="cityentryinput" type="submit" value="Go" />
    </form><span>
        Favourite Spots
        <button id="starone">⭐GC</button>
        <button id="startwo">⭐Jena</button>
      </span>
  <container> 
  <h1 >In <span id="inputLocation">Eulenbis</span></h1> 
  <ul>
     <li id="currentDayTime"></li>
     <li class="currenttemp">Currently 
       <span id="temperature"> <a href="#" id="celsius-link">°C</a> <small>| </small> <a href="#" id="fahrenheit-link">°F</a>  </span></li>
     <li class="feels"> Feels Like 18º</li></ul>
    </container>
    <div class="more-features"> 
      <ul>
        <li id="rainfall">Rainfall 20% ∓10%</li> 
        <li id="wind">Wind 10km/hr</li> 
        <li id="humidity">Humidity 42% ∓5%</li> 
      </ul>   

      <h3>Quote of the Day</h3> <p class="todaytip">Insert something wise! 😉</p>
<h4>Plan Ahead</h4>
    <div class="row weekdays" id="weekdays">
        <div class="col-2">Mon </div>
        <div class="col-2">Tues</div>
        <div class="col-2">Wed </div>
        <div class="col-2">Thurs </div>
        <div class="col-2">Fri </div>
        <div class="col-2">Sat </div>
      </div>
      
      <div class="row week-emojis" id="week-emojis">
        <div class="col-2"> <i class="fas fa-cloud-sun"></i></div>
        <div class="col-2"> <i class="fas fa-cloud-sun-rain"></i></div>
        <div class="col-2"> <i class="fas fa-cloud-showers-heavy"></i> </div>
        <div class="col-2"> <i class="fas fa-cloud-showers-heavy"></i></div>
        <div class="col-2"> <i class="fas fa-sun"></i> </div>
        <div class="col-2"> <i class="fas fa-sun"></i> </div>
      </div>
      
      <div class="row week-temp" id="week-temp">
        <div class="col-2"> 10° 23°</div>
        <div class="col-2"> 15° 29°</div>
        <div class="col-2"> 10° 25°</div>
        <div class="col-2"> 5° 15°</div>
        <div class="col-2"> -2° 9°</div>
        <div class="col-2"> -10° 5°</div>
      </div>
      
    </div>   
    </div>
